<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-sky-600 px-4 pb-4">
        <div class="flex flex-col h-full">
            <div>
                <h2 class="text-xl font-bold text-white my-4">Estados</h2>
            </div>
            <div class="flex grow items-start w-full h-full overflow-x-scroll" cdkDropListGroup>
                <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let columna of columnas">
                    <div class="flex justify-between py-1">
                        <h3 class="text-sm font-bold ml-2">{{ columna.titulo }}</h3>
                    </div>
                    <div >
                        <div class="text-sm mt-2 min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event, columna.id_estado)"
                            [cdkDropListData]="columna.todos" >
                            <div *ngFor="let todo of columna.todos"  (click)="abrirDialogo(todo)" cdkDrag
                                class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
                                {{ todo.titulo }}
                            </div>
                        </div>
                    </div>
                </div>
                <button *ngIf="estadoColumnas" class="shrink-0" (click)="agregarColumna()">Agregar columna</button>
            </div>
        </div>
    </div>
</div>

<a class="btn-flotante" onclick="window.modal.showModal();">+</a>

<dialog id="modal">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="guardarTarea()">
            <h6 style="color:red">Completar todos los campos antes de guardar</h6>
            <br>
            <div class="input-group mb-3">
                <mdb-form-control>
                    <input mdbInput type="text" id="nombre_tarea" class="form-control form-control-lg"
                        formControlName="nombre_tarea" required />
                    <label mdbLabel class="form-label" for="nombre_tarea">Nombre de Tarea</label>
                </mdb-form-control>
            </div>
            <div class="input-group mb-3">
                <mdb-form-control>
                    <textarea mdbInput class="form-control" id="descripcion" rows="4" formControlName="descripcion"
                        required></textarea>
                    <label mdbLabel class="form-label" for="descripcion">Descripci√≥n</label>
                </mdb-form-control>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <button type="submit" onclick="window.modal.close();" [disabled]="form.invalid" class="btn btn-primary mt-4">Guardar</button>
                    </div>
                    <div class="col-md">

                    </div>
                    <div class="col-md">
                        <button type="button" onclick="window.modal.close();"
                            class="btn btn-danger mt-4">Cancelar</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</dialog>
